<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="todoPageTitle">BaoXiangGao Tools - TodoList</title>
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages/todo.css" />
  </head>
  <body class="page-enter">
    <main class="fullscreen-wrap">
      <header class="page-header panel">
        <div class="panel-inner header-shell">
          <div class="brand">
            <span class="brand-kicker">Task Management</span>
            <h1 class="brand-title" id="todoBrandTitle" style="font-size: clamp(1.3rem, 2vw, 2rem)">TodoList（日/小时/周/月）</h1>
          </div>
          <div class="header-actions-inline">
            <div class="switch-stack">
              <div class="switch-group" data-lang-switch role="group" aria-label="Language">
                <button class="switch-item" type="button" data-value="zh">中</button>
                <button class="switch-item" type="button" data-value="en">EN</button>
              </div>
              <div class="switch-group" data-theme-switch role="group" aria-label="Theme">
                <button class="switch-item theme-mode" type="button" data-value="dark">Dark</button>
                <button class="switch-item theme-mode" type="button" data-value="light">Light</button>
                <button class="switch-item theme-mode" type="button" data-value="system">System</button>
              </div>
            </div>
            <a class="btn" id="todoBackHomeBtn" href="/index.html">返回首页</a>
            <select class="select" id="todoFilterSelect">
              <option value="today">今天</option>
              <option value="24h">未来24小时</option>
              <option value="week">本周</option>
              <option value="month">本月</option>
              <option value="done">已完成</option>
              <option value="expired">已过期</option>
              <option value="all">全部</option>
            </select>
          </div>
        </div>
      </header>

      <section class="todo-shell fill-card">
        <aside class="panel">
          <div class="panel-inner">
            <h2 class="panel-title" id="todoCreateTitle">新建任务</h2>
            <form id="todoForm" class="inline-form">
              <input class="input" id="todoTitle" placeholder="任务标题" required />
              <textarea class="textarea" id="todoNote" placeholder="任务备注"></textarea>
              <div class="inline-2">
                <label><span id="todoDueLabel">截止时间</span>
                  <input type="datetime-local" id="todoDueAt" class="input" required />
                </label>
                <label><span id="todoRepeatLabel">重复规则</span>
                  <select id="todoRepeat" class="select">
                    <option value="none">不重复</option>
                    <option value="hourly">每小时</option>
                    <option value="daily">每天</option>
                    <option value="weekly">每周</option>
                    <option value="monthly">每月</option>
                  </select>
                </label>
              </div>

              <div class="inline-2">
                <label><span id="todoPriorityLabel">优先级</span>
                  <select id="todoPriority" class="select">
                    <option value="high">高</option>
                    <option value="medium" selected>中</option>
                    <option value="low">低</option>
                  </select>
                </label>
                <label><span id="todoTagsLabel">标签（逗号分隔）</span>
                  <input id="todoTags" class="input" placeholder="工作,学习" />
                </label>
              </div>

              <button class="btn btn-primary" type="submit">添加任务</button>
            </form>
          </div>
        </aside>

        <article class="panel">
          <div class="panel-inner" style="display: flex; flex-direction: column; gap: 12px; min-height: 0">
            <div class="stat-row">
              <div class="stat-box"><span id="todoStatAllLabel">任务总数</span><strong id="todoStatAll">0</strong></div>
              <div class="stat-box"><span id="todoStatDoingLabel">进行中</span><strong id="todoStatDoing">0</strong></div>
              <div class="stat-box"><span id="todoStatDoneLabel">已完成</span><strong id="todoStatDone">0</strong></div>
            </div>
            <ul id="todoList" class="todo-list" aria-live="polite"></ul>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="/assets/js/pages/todo.js"></script>
  </body>
</html>
