<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="mdPdfPageTitle">BaoXiangGao Tools - Markdown 转 PDF</title>
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages/markdown-pdf.css" />
  </head>
  <body class="page-enter">
    <main class="fullscreen-wrap">
      <header class="page-header panel">
        <div class="panel-inner header-shell">
          <div class="brand">
            <span class="brand-kicker">Utility</span>
            <h1 class="brand-title" id="mdPdfBrandTitle" style="font-size: clamp(1.3rem, 2vw, 2rem)">Markdown 转 PDF</h1>
          </div>
          <div class="header-actions-inline">
            <div class="switch-stack">
              <div class="switch-group" data-lang-switch role="group" aria-label="Language">
                <button class="switch-item" type="button" data-value="zh">中</button>
                <button class="switch-item" type="button" data-value="en">EN</button>
              </div>
              <div class="switch-group" data-theme-switch role="group" aria-label="Theme">
                <button class="switch-item theme-mode" type="button" data-value="dark">Dark</button>
                <button class="switch-item theme-mode" type="button" data-value="light">Light</button>
                <button class="switch-item theme-mode" type="button" data-value="system">System</button>
              </div>
            </div>
            <a class="btn" id="mdPdfBackHomeBtn" href="/index.html">返回首页</a>
            <button class="btn btn-primary" id="mdPdfExportBtn">导出 PDF</button>
          </div>
        </div>
      </header>

      <section class="md-pdf-shell fill-card">
        <article class="panel">
          <div class="split" style="height: 100%">
            <textarea id="mdPdfInput" class="textarea" style="min-height: 280px"></textarea>
            <div id="mdPdfPreview"></div>
          </div>
        </article>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script type="module" src="/assets/js/pages/markdown-pdf.js"></script>
  </body>
</html>
