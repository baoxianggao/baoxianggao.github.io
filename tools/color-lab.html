<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BaoXiangGao Tools - 颜色工具</title>
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages/color-lab.css" />
  </head>
  <body class="page-enter">
    <main class="fullscreen-wrap">
      <header class="page-header panel">
        <div class="panel-inner" style="width: 100%; display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap">
          <div class="brand">
            <span class="brand-kicker">Utility</span>
            <h1 class="brand-title" style="font-size: clamp(1.3rem, 2vw, 2rem)">颜色实验室</h1>
          </div>
          <div class="toolbar">
            <a class="btn" href="/index.html">返回首页</a>
            <button class="btn" id="copyCssVarsBtn">复制 CSS Variables</button>
          </div>
        </div>
      </header>

      <section class="color-shell fill-card">
        <aside class="panel">
          <div class="panel-inner" style="display: grid; gap: 10px">
            <h2 class="panel-title">基础颜色</h2>
            <input type="color" id="baseColor" value="#4fe3d1" style="height: 46px; width: 100%; border-radius: 10px; border: 1px solid var(--line); background: transparent" />
            <input class="input" id="baseColorHex" value="#4fe3d1" />
            <div class="color-preview" id="baseColorPreview"></div>
            <label>前景色
              <input type="color" id="fgColor" value="#f8fbff" style="height: 40px; width: 100%" />
            </label>
            <label>背景色
              <input type="color" id="bgColor" value="#0f1522" style="height: 40px; width: 100%" />
            </label>
            <div class="notice" id="contrastInfo">对比度 --</div>
          </div>
        </aside>

        <article class="panel">
          <div class="panel-inner" style="display: grid; gap: 12px">
            <h2 class="panel-title">自动调色板</h2>
            <div id="paletteGrid" class="palette-grid"></div>
            <textarea id="cssVarsOutput" class="textarea" readonly></textarea>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="/assets/js/pages/color-lab.js"></script>
  </body>
</html>
