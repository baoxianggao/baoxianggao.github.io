<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="jsonPageTitle">BaoXiangGao Tools - JSON 工具箱</title>
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages/json-toolbox.css" />
  </head>
  <body class="page-enter">
    <main class="fullscreen-wrap">
      <header class="page-header panel">
        <div class="panel-inner header-shell">
          <div class="brand">
            <span class="brand-kicker">Utility</span>
            <h1 class="brand-title" id="jsonBrandTitle" style="font-size: clamp(1.3rem, 2vw, 2rem)">JSON 工具箱</h1>
          </div>
          <div class="header-actions-inline">
            <div class="switch-stack">
              <div class="switch-group" data-lang-switch role="group" aria-label="Language">
                <button class="switch-item" type="button" data-value="zh">中</button>
                <button class="switch-item" type="button" data-value="en">EN</button>
              </div>
              <div class="switch-group" data-theme-switch role="group" aria-label="Theme">
                <button class="switch-item theme-mode" type="button" data-value="dark">Dark</button>
                <button class="switch-item theme-mode" type="button" data-value="light">Light</button>
                <button class="switch-item theme-mode" type="button" data-value="system">System</button>
              </div>
            </div>
            <a class="btn" id="jsonBackHomeBtn" href="/index.html">返回首页</a>
            <button class="btn" id="btnFormatJson">格式化</button>
            <button class="btn" id="btnMinifyJson">压缩</button>
            <button class="btn" id="btnValidateJson">校验</button>
            <button class="btn" id="btnJsonToYaml">JSON→YAML</button>
            <button class="btn" id="btnYamlToJson">YAML→JSON</button>
          </div>
        </div>
      </header>

      <section class="json-shell fill-card">
        <article class="panel">
          <div class="panel-inner">
            <h2 class="panel-title" id="jsonInputTitle">输入</h2>
            <textarea id="jsonInput" class="textarea" spellcheck="false"></textarea>
          </div>
        </article>
        <article class="panel">
          <div class="panel-inner">
            <h2 class="panel-title" id="jsonOutputTitle">输出</h2>
            <textarea id="jsonOutput" class="textarea" spellcheck="false"></textarea>
            <div class="result-meta" id="jsonMeta" style="margin-top: 8px"></div>
          </div>
        </article>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script type="module" src="/assets/js/pages/json-toolbox.js"></script>
  </body>
</html>
