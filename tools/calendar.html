<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="calendarPageTitle">BaoXiangGao Tools - 全屏日历</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.css" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages/calendar.css" />
  </head>
  <body class="page-enter">
    <main class="fullscreen-wrap">
      <header class="page-header panel">
        <div class="panel-inner header-shell">
          <div class="brand">
            <span class="brand-kicker">Full Screen Calendar</span>
            <h1 class="brand-title" id="calendarBrandTitle" style="font-size: clamp(1.3rem, 2vw, 2rem)">农历 + 法定节假日日历</h1>
          </div>
          <div class="header-actions-inline">
            <div class="switch-stack">
              <div class="switch-group" data-lang-switch role="group" aria-label="Language">
                <button class="switch-item" type="button" data-value="zh">中</button>
                <button class="switch-item" type="button" data-value="en">EN</button>
              </div>
              <div class="switch-group" data-theme-switch role="group" aria-label="Theme">
                <button class="switch-item theme-mode" type="button" data-value="dark">Dark</button>
                <button class="switch-item theme-mode" type="button" data-value="light">Light</button>
                <button class="switch-item theme-mode" type="button" data-value="system">System</button>
              </div>
            </div>
            <a class="btn" id="calendarBackHomeBtn" href="/index.html">返回首页</a>
            <button class="btn" id="btnSyncHoliday">同步节假日</button>
            <span class="pill" id="holidaySyncStatus">内置数据</span>
          </div>
        </div>
      </header>

      <section class="calendar-shell fill-card">
        <article class="panel calendar-main">
          <div class="panel-inner" style="height: 100%">
            <div id="calendarJumpControls" class="toolbar calendar-jump-controls" aria-label="年月跳转">
              <select class="select" id="jumpYear" aria-label="选择年份"></select>
              <select class="select" id="jumpMonth" aria-label="选择月份">
                <option value="1">1 月</option>
                <option value="2">2 月</option>
                <option value="3">3 月</option>
                <option value="4">4 月</option>
                <option value="5">5 月</option>
                <option value="6">6 月</option>
                <option value="7">7 月</option>
                <option value="8">8 月</option>
                <option value="9">9 月</option>
                <option value="10">10 月</option>
                <option value="11">11 月</option>
                <option value="12">12 月</option>
              </select>
            </div>
            <div id="calendar"></div>
          </div>
        </article>

        <aside class="panel side-panel">
          <div class="panel-inner" style="display: flex; flex-direction: column; min-height: 0; gap: 10px">
            <h2 class="panel-title" id="calendarDetailTitle">日期详情</h2>
            <div id="selectedDateLabel" class="muted">请选择日期</div>
            <div id="selectedHoliday" class="notice">暂无节假日信息</div>
            <h3 class="panel-title" id="calendarDayTaskTitle" style="font-size: 0.95rem">当日任务</h3>
            <ul id="dayTaskList" class="day-task-list"></ul>
          </div>
        </aside>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript/lunar.min.js"></script>
    <script type="module" src="/assets/js/pages/calendar.js"></script>
  </body>
</html>
