<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="editorPageTitle">BaoXiangGao Tools - 文本编辑器</title>
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages/editor.css" />
  </head>
  <body class="page-enter">
    <main class="fullscreen-wrap">
      <header class="page-header panel">
        <div class="panel-inner header-shell">
          <div class="brand">
            <span class="brand-kicker">Markdown Studio</span>
            <h1 class="brand-title" id="editorBrandTitle" style="font-size: clamp(1.3rem, 2vw, 2rem)">文本/代码/图片编辑器</h1>
          </div>
          <div class="header-actions">
            <div class="toolbar">
              <div class="switch-stack">
                <div class="switch-group" data-lang-switch role="group" aria-label="Language">
                  <button class="switch-item" type="button" data-value="zh">中</button>
                  <button class="switch-item" type="button" data-value="en">EN</button>
                </div>
                <div class="switch-group" data-theme-switch role="group" aria-label="Theme">
                  <button class="switch-item theme-mode" type="button" data-value="dark">Dark</button>
                  <button class="switch-item theme-mode" type="button" data-value="light">Light</button>
                  <button class="switch-item theme-mode" type="button" data-value="system">System</button>
                </div>
              </div>
              <a class="btn" id="editorBackHomeBtn" href="/index.html">返回首页</a>
            </div>
            <div class="toolbar">
              <select class="select" id="docSelect"></select>
              <button class="btn" id="newDocBtn">新建文档</button>
              <button class="btn btn-primary" id="saveDocBtn">保存本地</button>
            </div>
          </div>
        </div>
      </header>

      <section class="editor-shell fill-card">
        <article class="panel">
          <div class="panel-inner" style="display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center">
            <input id="docTitleInput" class="input" placeholder="文档标题" />
            <div class="toolbar">
              <button class="btn" id="exportMdBtn">导出 MD</button>
              <button class="btn" id="exportTxtBtn">导出 TXT</button>
              <button class="btn" id="exportHtmlBtn">导出 HTML</button>
            </div>
          </div>
        </article>

        <article class="panel editor-work">
          <div class="split" style="height: 100%">
            <section class="editor-pane">
              <h3 id="editorPaneEditTitle">编辑区（支持拖拽图片）</h3>
              <textarea id="editorText" class="textarea" spellcheck="false"></textarea>
            </section>
            <section class="editor-pane">
              <h3 id="editorPanePreviewTitle">实时预览</h3>
              <div id="editorPreview"></div>
            </section>
          </div>
        </article>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="/assets/js/pages/editor.js"></script>
  </body>
</html>
